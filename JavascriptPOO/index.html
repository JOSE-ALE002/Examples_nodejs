<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>JavascriptPOO</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">
        <div id="App" class="pt-5 row">
            <div class="col-md-4">
                <div class="card">
                    <h5 class="card-header">
                        Add a Product
                    </h5>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Product Name">
                        </div>                        
                        <div class="form-group">
                            <input type="number" id="price" class="form-control" placeholder="Product Price" step="0.01">
                        </div>
                        <div class="form-group">
                            <input type="number" min="1998" max="2030" value="2020" id="year" class="form-control" placeholder="Year Product">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Save" class="btn btn-success btn-block">
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-8" id="product-list">                
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
